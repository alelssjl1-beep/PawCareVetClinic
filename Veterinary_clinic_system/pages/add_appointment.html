  <div class="container mt-4 mb-5">
    <h1 class="fw-bold text-secondary">
      <i class="fas fa-calendar-plus me-2 text-primary"></i>Book New Appointment
    </h1>
    <p class="text-muted">Schedule a veterinary visit for your pet</p>
  </div>
  <div class="container mb-5">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0 fw-bold">Appointment Details</h5>
      </div>
      <div class="card-body">
        <form id="add-appointment-form">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="pet-id" class="form-label">Select Pet <span class="text-danger">*</span></label>
              <select class="form-select" id="pet-id" required>
                <option value="">-- Select a Pet --</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="service-type" class="form-label">Service Type <span class="text-danger">*</span></label>
              <select class="form-select" id="service-type" required>
                <option value="">-- Select Service --</option>
                <option value="General Checkup">General Checkup</option>
                <option value="Vaccination">Vaccination</option>
                <option value="Dental Cleaning">Dental Cleaning</option>
                <option value="Surgery Consultation">Surgery Consultation</option>
                <option value="Emergency Visit">Emergency Visit</option>
                <option value="Follow-up Appointment">Follow-up Appointment</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="appointment-date" class="form-label">Date <span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="appointment-date" required>
            </div>
            <div class="col-md-6">
              <label for="appointment-time" class="form-label">Time <span class="text-danger">*</span></label>
              <input type="time" class="form-control" id="appointment-time" required min="09:00" max="19:00">
            </div>
            <div class="col-md-12">
              <label for="appointment-notes" class="form-label">Additional Notes</label>
              <textarea class="form-control" id="appointment-notes" rows="3" placeholder="Any specific concerns or information for the vet"></textarea>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save me-2"></i>Confirm Appointment
              </button>
              <a href="appointments.html" class="btn btn-outline-secondary btn-lg ms-3">
                <i class="fas fa-arrow-left me-2"></i>Cancel
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
