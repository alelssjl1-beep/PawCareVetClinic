<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - PawCare Vet Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <i class="fas fa-paw me-2"></i>PawCare Vet Clinic
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="pet_records.html">Pet Records</a></li>
          <li class="nav-item"><a class="nav-link" href="treatments.html">Treatments</a></li>
          <li class="nav-item"><a class="nav-link" href="appointments.html">Appointments</a></li>
          <li class="nav-item"><a class="nav-link" href="vaccinations.html">Vaccinations</a></li>
          <li class="nav-item"><a class="nav-link" href="medication_reminders.html">Medication</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="admin_login.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0 fw-bold">
              <i class="fas fa-user-shield me-2"></i>Admin Login
            </h4>
          </div>
          <div class="card-body p-4">
            <form id="admin-login-form">
              <div class="mb-4">
                <label for="admin-username" class="form-label">Username <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text bg-primary/10">
                    <i class="fas fa-user text-primary"></i>
                  </span>
                  <input type="text" class="form-control" id="admin-username" required placeholder="Enter admin username">
                </div>
              </div>
              <div class="mb-4">
                <label for="admin-password" class="form-label">Password <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text bg-primary/10">
                    <i class="fas fa-lock text-primary"></i>
                  </span>
                  <input type="password" class="form-control" id="admin-password" required placeholder="Enter admin password">
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="#" class="text-primary">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
  <script src="../js/validation.js"></script>
  <script>
    // Initialize admin login form
    const adminLoginForm = document.getElementById('admin-login-form');
    
    if (adminLoginForm) {
      adminLoginForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent page reload

        // Get login credentials
        const username = document.getElementById('admin-username').value.trim();
        const password = document.getElementById('admin-password').value.trim();

        // Demo admin credentials
        const correctUser = 'admin';
        const correctPass = 'pawcare123';

        // Validate empty fields
        if (!username || !password) {
          showAlert('Please enter both username and password!', 'danger');
          return;
        }

        // Check login credentials
        if (username === correctUser && password === correctPass) {
          // Save login status to localStorage
          localStorage.setItem('adminLoggedIn', 'true');
        
          // Show success and redirect
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => window.location.href = 'pet_records.html', 1500);
        } else {
          showAlert('Invalid username or password!', 'danger');
        }
      });
    }
  </script>
</body>
</html>
